<div>
    <div class="row mt-2">
        <div class="col-6 my-auto mx-auto">
            <h1 style="text-align: center;">Encriptar</h1>

            <div class="form-group">
                <label>Texto</label>
                <input type="text" class="form-control" placeholder="Texto a ENcriptar" [(ngModel)]="encTexto">
            </div>
            <div class="form-group">
                <label for="txtPassword">Clave</label>
                <input type="password" class="form-control" placeholder="Llave de encriptaciÃ³n" [(ngModel)]="encPass">
            </div>
            <br>
            <textarea class="form-control" readonly rows="3">{{textoEncriptado}}</textarea>
            <br>
            <button type="button" class="btn btn-primary" (click)="convertirTexto('encriptar')">Encriptar</button>
        </div>
        <div class="col-6 my-auto mx-auto">
            <h1 style="text-align: center;">Desencriptar</h1>

            <div class="form-group">
                <label>Texto encriptado</label>
                <input type="text" class="form-control" placeholder="Texto a DESencriptar" [(ngModel)]="desTexto">
            </div>

            <div class="form-group">
                <label for="txtPassword">Clave</label>
                <input type="password" class="form-control" placeholder="Llave para desencriptar" [(ngModel)]="desPass">
            </div> 
            <br>
            <textarea class="form-control" readonly rows="3">{{textoDesencriptado}}</textarea>
            <br>
            <button type="button" class="btn btn-success" (click)="convertirTexto('desencriptar')">Desencriptar</button>
        </div>
    </div>
</div>
